- name: copy systemd template
  ansible.builtin.template:
    src: "{{component}}.service"
    dest: /etc/systemd/system/{{component}}.service

- name: deamon reload
  ansible.builtin.systemd:
    daemon_reload: true
    
- name: restart {{component}}
  ansible.builtin.service:
    name: "{{component}}"
    enabled: yes
    state: restarted