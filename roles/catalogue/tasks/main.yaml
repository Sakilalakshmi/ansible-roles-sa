- name: print app version
  debug:
    msg: "APP VERSION is : {{app_version}}"

- name: Install NodeJS
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs

- name: setup application
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup

- name: Install dependencies
  ansible.builtin.command: npm install
  args:
    chdir: /app

